<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demand Prediction - Billiance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'League Spartan', sans-serif;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      color: white;
    }
  </style>
</head>
<body class="p-6">
  <header class="w-full px-6 py-4 flex justify-between items-center bg-white/10 backdrop-blur-md fixed top-0 w-full">
    <h1 class="text-3xl font-bold">Demand Prediction</h1>
    <a href="index.html" class="px-4 py-2 bg-pink-500 rounded text-white hover:bg-pink-600">Back to Home</a>
  </header>
  
  <main class="pt-20">
    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="glass p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Managed Inventory</h2>
        <p class="text-xl">Current Stock: <span class="font-semibold">12,450 items</span></p>
        <p class="text-xl">Restock Alert: <span class="font-semibold text-red-400">Low for 3 items</span></p>
      </div>
      <div class="glass p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Worth of Inventory Sold</h2>
        <p class="text-xl">This Month: <span class="font-semibold">₹58,300</span></p>
        <p class="text-xl">Last Month: <span class="font-semibold">₹50,200</span></p>
      </div>
    </section>
    
    <!-- Charts -->
    <section class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="glass p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Product Demand (Last 6 Months)</h2>
        <canvas id="barChart"></canvas>
      </div>
      <div class="glass p-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Sales Distribution</h2>
        <canvas id="pieChart"></canvas>
      </div>
    </section>
  </main>

  <script>
    // Bar Chart Data
    const barChart = new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Units Sold',
          data: [320, 450, 390, 520, 610, 700],
          backgroundColor: 'rgba(255, 99, 132, 0.7)'
        }]
      }
    });

    // Pie Chart Data
    const pieChart = new Chart(document.getElementById('pieChart'), {
      type: 'pie',
      data: {
        labels: ['Electronics', 'Clothing', 'Home Appliances', 'Groceries', 'Accessories'],
        datasets: [{
          data: [30, 20, 15, 25, 10],
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
        }]
      }
    });
  </script>
</body>
</html>
