<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üö® Shelf Alert</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffdddd, #ffeaea);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .alert-box {
            background-color: #fff;
            border: 2px solid #ff4d4d;
            border-radius: 12px;
            padding: 30px 50px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .alert-box h2 {
            color: #d8000c;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .alert-box p {
            color: #4d0000;
            font-size: 18px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script>
        window.onload = function() {
            alert("‚ö†Ô∏è Empty space detected on the shelf!\nPlease restock immediately.");
        };
    </script>
</head>
<body>
    <div class="alert-box">
        <h2>‚ö†Ô∏è Empty Space Detected!</h2>
        <h2>Aisle 5 </h2>
        <h2>Rack 4 </h2>
        <h2>Shelves 1,3,4 & 5</h2>
        <p>Please restock the shelf as soon as possible to avoid shortages.</p>
    </div>
</body>
</html>
